<datasource-http-settings current="ctrl.current">
</datasource-http-settings>

<h3 class="page-heading">InfluxDB Details</h3>

<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form max-width-30">
			<span class="gf-form-label width-7">Database</span>
			<input type="text" class="gf-form-input" ng-model='ctrl.current.database' placeholder="" required></input>
		</div>
	</div>

	<div class="gf-form-inline">
		<div class="gf-form max-width-15">
			<span class="gf-form-label width-7">User</span>
			<input type="text" class="gf-form-input" ng-model='ctrl.current.user' placeholder="" required></input>
		</div>
		<div class="gf-form max-width-15">
			<span class="gf-form-label width-7">Password</span>
			<input type="password" class="gf-form-input" ng-model='ctrl.current.password' placeholder="" required></input>
		</div>
	</div>
</div>

<div class="gf-form-group">
	<div class="gf-form">
		<span class="gf-form-label width-12">Version</span>
		<select class="gf-form-input max-width-12"
			ng-model="ctrl.current.jsonData.influxVersion"
			ng-options="f.value as f.name for f in ctrl.influxVersions"></select>
	</div>

	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-12">Default group by time</span>
			<input type="text" class="gf-form-input max-width-12" ng-model="ctrl.current.jsonData.timeInterval"
		spellcheck='false' placeholder="example: >10s"></input>
			<info-popover offset="0px -35px">
        Set a low limit by having a greater sign: example: &gt;10s
      </info-popover>
		</div>
	</div>
</div>
